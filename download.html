    <!-- Local Styling -->
    <link rel="stylesheet" href="public/css/base.css" />
  </head>
  <body id="download">
    <div id="bodyContent" class="body-container">
      <div class="sidebar">
        <div class="logo one-line">
          <a href="/" class="logo-link">
            <h1 class="one-line hide-text">Example Title</h1>
          </a>
        </div>
        <div class="nav-list">
          <ul id="navigation">
            <li class="nav-item">
              <a href="./" class="nav-link" data-target="home">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a href="./languages.html" class="nav-link" data-target="languages">
                Languages
              </a>
            </li>
            <li class="nav-item">
              <a href="./words.html" class="nav-link" data-target="words">
                Words
              </a>
            </li>
            <li class="nav-item">
              <a href="./reconstructions.html" class="nav-link" data-target="reconstructions">
                Reconstructions
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link active" data-target="download">
                Download
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        <div class="common-content">
          <div class="right-buttons">
            <div class="button-wrapper solid light">
              <a href="" class="button-link contactButton" id="contactButton">
                Contact
              </a>
            </div>
          </div>
        </div>
        <div id="download" class="page-section active">
          <div class="banner">
            <div class="text-wrapper heading">
              <h1 class="hide-text">Download</h1>
            </div>
            <div class="text-wrapper subheading">
              <h4 class="hide-text">Download the complete Dataset</h4>
            </div>
          </div>
          <div class="content container">
            <div class="padded">
              <h6 class="hide-text critical">Critical information regarding download.</h6>
              <p class="hide-text non-critical">NON critical information regarding download.</p>
              <div class="download-form">
                <p class="form-title">
                  Please submit this form to download the dataset
                </p>
                <form action="" method="POST">
                  <input type="text" name="name" placeholder="Full Name">
                  <input type="text" name="_replyto" placeholder="E-Mail Address">
                  <input type="text" name="institution" placeholder="University/Organization">
                  <textarea type="text" name="usecase" placeholder="What will you use this data for?"></textarea>
                  <input type="hidden" name="_next" value="/downloadSuccess">
                  <input type="hidden" name="_subject" value="Historical Database Download Access Requested">
                  <input type="submit" value="Download" id="submit">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery for DOM manipulation -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Popper for floating and aligned tooltips -->

    <!-- Google Charts JS -->
    <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
    <!-- Local JS -->
    <script type='text/javascript' src='public/js/main2.js'></script>
  </body>
</html>
